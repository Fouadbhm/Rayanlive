<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>علامة مائية على الصور</title>
    <style>
        .watermarked-image {
            position: relative;
            display: inline-block;
            width: 300px;
            height: 200px;
        }

        .watermarked-image img {
            width: 100%;
            height: 100%;
            display: block;
        }

        .watermarked-image::after {
            content: "حقوق محفوظة";
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="watermarked-image">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/bb/Cartoon_Network_Arabic_logo.png" alt="صورة مع علامة مائية">
    </div>

</body>
</html>
